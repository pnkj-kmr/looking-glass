<div mat-dialog-title>
  <b>IP Information</b>
  <p color="warn">No validation applied, please fill detail properly</p>
</div>
<form [formGroup]="ipForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Hostname</mat-label>
        <input
          matInput
          placeholder="Ex. HOST-ABC"
          formControlName="host"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>IP Address</mat-label>
        <input
          matInput
          placeholder="Ex. 127.0.0.1"
          formControlName="ip"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Port</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ex. 22"
          formControlName="port"
          required
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Ex. root"
          formControlName="username"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Ex. Xyz@123"
          formControlName="password"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-el">
        <mat-label>Vendor</mat-label>
        <mat-select formControlName="vendor" required>
          <mat-option *ngFor="let x of vendors" [value]="x.name">
            {{ x.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" mat-dialog-close="false">
      CANCEL
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ formData ? "UPDATE" : "SAVE" }}
    </button>
  </div>
</form>
