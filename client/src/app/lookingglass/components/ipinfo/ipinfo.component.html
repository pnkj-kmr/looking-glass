<div class="ip-page">
  <section class="container">
    <div class="title">
      <h2 color="primary">Source Information</h2>
      <span class="access_query">
        Total: Access[{{ audit?.access_count }}] | Queries[{{
          audit?.query_count
        }}]
      </span>
    </div>

    <div class="table-container">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. HOST-XYZ"
          #input
        />
        <button
          class="add-button"
          matSuffix
          mat-raised-button
          color="primary"
          (click)="openForm()"
        >
          ADD
        </button>
      </mat-form-field>

      <div class="">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container> -->

          <!-- IP Column -->
          <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              IP ADDRESS
            </th>
            <td mat-cell *matCellDef="let row">{{ row.ip }}</td>
          </ng-container>

          <!-- Host Column -->
          <ng-container matColumnDef="host">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>HOSTNAME</th>
            <td mat-cell *matCellDef="let row">{{ row.host }}</td>
          </ng-container>

          <!-- Port Column -->
          <ng-container matColumnDef="port">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PORT</th>
            <td mat-cell *matCellDef="let row">{{ row.port }}</td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>USER</th>
            <td mat-cell *matCellDef="let row">{{ row.username }}</td>
          </ng-container>

          <!-- Vendor Column -->
          <ng-container matColumnDef="vendor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>VENDOR</th>
            <td mat-cell *matCellDef="let row">{{ row.vendor }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              &nbsp;&nbsp;ACTIONS
            </th>
            <td mat-cell *matCellDef="let row">
              <button mat-button color="primary" (click)="openForm(row)">
                EDIT
              </button>
              <button mat-button color="warn" (click)="deteleIP(row)">
                DELETE
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </section>
</div>
